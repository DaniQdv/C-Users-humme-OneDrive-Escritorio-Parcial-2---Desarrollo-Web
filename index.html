<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="text-center py-4">
    <h1>Organizapp</h1>
    <h2>¡La forma más fácil de hacer tus compras!</h2>
    <p class="lead">Añadí ítems a tu lista, marcá los que ya compraste y mantené todo bajo control, sin olvidos.</p>
  </header>

  <main class="container my-4">
    <form id="form-agregar" class="d-flex justify-content-center mb-4">
      <input type="text" id="item" class="form-control me-2" placeholder="Nuevo ítem" required>
      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>

    <ul id="lista-compras" class="list-group"></ul>
  </main>

  <footer class="text-center py-4" id="footer">
    <div id="footer-content">
      
      <p><strong>Daniel Quintero</strong></p>
      <p><strong>Carrera:</strong> Diseño Multimedial</p>
      <p><strong>Comisión:</strong> DMN3AP</p>
      <p><strong>Año:</strong> 2024</p>
    </div>
  </footer>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
